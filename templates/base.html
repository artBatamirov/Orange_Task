<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="/static/bar_style.css" rel="stylesheet">
    <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">O'range</a>

            <ul class="navbar-menu" >
                {% if current_user.is_authenticated %}
                <li><a href="/planer/">ежедневник</a></li>
                <li><a href="/notes/">заметки</a></li>
                <li><a href="/statistics/">статистика</a></li>
                <li><a href="/settings/">настройки</a></li>
                
                <li><a class="navbar-brand" href="">{{ current_user.name }}</a></li>
                <li><a  href="/logout">Выйти</a></li>
                {% else %}
                <li><a class="btn btn-primary " href="/register">Зарегистрироваться</a></li>
                <li><a class="btn btn-success" href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
