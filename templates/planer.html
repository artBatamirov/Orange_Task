{% extends "base.html" %}

{% block content %}
        <form action="" method="POST">

        <h3 class="display-3 " align="center"><button method="POST" type="submit" name="minus"
                    class="btn btn-outline-primary" {% if no_back %} disabled {% endif%}>&larr; </button>
            {{datetime_now}}<button type="submit" name="plus" method="POST" class="btn btn-outline-primary"> &rarr; </button>
        <button class="btn btn-outline-primary" type="submit"  method="POST" name="backnow"> &#8634; </button><a href="/add_task/" > <button class="btn btn-primary">Создать задачу</button></a></h3>
<!--            <ul type="none" >-->
<!--                <li >-->
                {% for item in planer_list %}
            <div align="center">
                <details  align='left' class="w-50 p-3 {% if item.importance == 'низкая' %} alert alert-success
                {% elif item.importance == 'средняя'%}alert alert-warning
                {% elif item.importance == 'высокая'%} alert alert-danger
                {% else %} alert alert-light {% endif%} ">
                    <summary><p align="left" class="fs-4"><input type="checkbox" onClick="submit();" name="{{item.id}}" {% if item.status == 'выполнено' %}checked {%endif%}>
                        {% if item.status == "выполнено"%}<s>{{item.title}} {{item.time}}</s>{% else %} {{item.title}} {{item.time}}{% endif%}
                        <button  class="btn btn-outline-primary float-right" >&#9998;</button >
                        <button class="btn btn-outline-primary float-right" ><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></button></summary>
                    категория: {{item.category}}<br>
                    описание: {{item.description}}</p>
                </details>
                {% endfor %}
                </div>
<!--                </li>-->
<!--            </ul>-->



        </form>

{% endblock %}
